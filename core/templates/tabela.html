<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Study App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2b2b2b;
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .box {
            background-color: #3c3c3c;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        .box-header {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .box-header button {
            background-color: #4a4a4a;
            border: none;
            color: #fff;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .box-header button:hover {
            background-color: #5a5a5a;
        }
        .box-content {
            background-color: #2b2b2b;
            padding: 10px;
            border-radius: 4px;
        }
        .box-content table {
            width: 100%;
            border-collapse: collapse;
        }
        .box-content table, .box-content th, .box-content td {
            border: 1px solid #4a4a4a;
        }
        .box-content th, .box-content td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="box-header">
            <button>Analysis</button>
            <button>New Game</button>
            <button>Games</button>
            <button>Players</button>
        </div>
        <div class="box-content">
            <table>
                <thead>
                    <tr>
                        <th>Move</th>
                        <th>White</th>
                        <th>Black</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>e4</td>
                        <td>c6</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>c3</td>
                        <td>d5</td>
                    </tr>
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
